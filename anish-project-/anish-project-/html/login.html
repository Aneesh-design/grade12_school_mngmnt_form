<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <div class="login_screen">
          <div class="login_header">
            <a href="index.html">Aneesh</a>
            <div class="login_logo">
              <img src="../img/logo.png" alt="" />
            </div>
          </div>
          <div class="official_login_view_container">
            <div class="official_login_view">

              <div class="login-box">
                <h2>Login</h2>
                <form action="app.html">
                  <div class="user-box">
                    <input id="email" type="text" name="" required="">
                    <label>Email </label>
                  </div>
                  <div class="user-box">
                    <input id="password" type="password" name="" required="">
                    <label>Password</label>
                  </div>

                  <a href="register.php" class="submitform">
                    
                    Submit
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="login_image_screen">image</div> -->
      </div>
    </section>

    <!-- <script src="script.js"></script> -->
    <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const submitBtn = document.querySelector(".submitform");

      // main fuction for login is here

      function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
      }

      const submitFormForLogin = () => {
        submitBtn.addEventListener("click", (e) => {
          e.preventDefault();
          const isValidEmail = validateEmail(email.value)
          if (!email.value || !password.value) {
            return alert("both fields are required !");
          } 
          else if (!isValidEmail) {
            return alert("email must be valid ");
          }
          if (email.value == "anish@gmail.com" & password.value == "anish123"){
            window.location.href = "register.php"
          } else {
            return alert("username or password invalid")
          }
          
        });
      };

      function main() {
        submitFormForLogin();
      }

      main();
    </script>
  </body>
</html>
